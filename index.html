<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="pages/index.css">
    <title>Mesto</title>
</head>
<body class="page">
<header class="header">
    <img src="./images/logo.svg" alt="Место" class="header__logo">
</header>
<main>

    <section class="profile">
        <img src="./images/image.jpg" alt="Аватар" class="profile__avatar">
        <div class="profile__container">
            <div class="profile__info">
                <div class="profile__name">
                    <h1 class="profile__title" id="some">Рахмаев Владислав</h1>
                    <button class="profile__button-edit" type="button"></button>
                </div>
                <p class="profile__subtitle">Исследователь Кода</p>
            </div>
            <button class="profile__button-add" type="button"></button>
        </div>
    </section>

    <section class="grid">
        <div class="grid__items">
            <img src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Карачаевск" class="grid__image">
            <div class="grid__text-group">
                <h2 class="grid__text">Карачаевск</h2>
                <button type="button" class="grid__like"></button>
            </div>
        </div>
        <div class="grid__items">
            <img src="./images/kirill-pershin-1404681-unsplash.jpg" alt="Гора Эльбрус" class="grid__image">
            <div class="grid__text-group">
                <h2 class="grid__text">Гора Эльбрус</h2>
                <button type="button" class="grid__like"></button>
            </div>
        </div>
        <div class="grid__items">
            <img src="./images/kirill-pershin-1556355-unsplash.jpg" alt="Домбай" class="grid__image">
            <div class="grid__text-group">
                <h2 class="grid__text">Домбай</h2>
                <button type="button" class="grid__like"></button>
            </div>
        </div>
        <div class="grid__items">

            <img src="./images/kirill-pershin-1404681-unsplash.jpg" alt="Гора Эльбрус" class="grid__image">
            <div class="grid__text-group">
                <h2 class="grid__text">Гора Эльбрус</h2>
                <button type="button" class="grid__like"></button>
            </div>
        </div>
        <div class="grid__items">

            <img src="./images/kirill-pershin-1556355-unsplash.jpg" alt="Домбай" class="grid__image">
            <div class="grid__text-group">
                <h2 class="grid__text">Домбай</h2>
                <button type="button" class="grid__like"></button>
            </div>
        </div>
        <div class="grid__items">
            <img src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Карачаево" class="grid__image">
            <div class="grid__text-group">
                <h2 class="grid__text">
                    Карачаево-Черкесия</h2>
                <button type="button" class="grid__like"></button>
            </div>
        </div>
    </section>
</main>

<footer class="footer">
    <p class="footer__text">&copy; 2020 Mesto Russia</p>
</footer>
<section class="popup">
    <div class="popup__container">
        <button class="popup__exit-btn" type="button"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form" name="form">
            <input placeholder="" class="popup__input popup__input_type_first-name" type="text" name="firstName">
            <input placeholder="" class="popup__input popup__input_type_about-me" type="text" name="aboutMe">
            <button class="popup__submit-btn" type="submit" name="firstNameInfo">Сохранить</button>
        </form>
    </div>
</section>
<script src="scripts/index.js"></script>
</body>

</html>
