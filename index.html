<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header"><img src="6129e9de9314a1b28929.svg" alt="Место" class="header__logo"></header><main><section class="profile"><button type="button" class="profile__avatar-btn"><img src="#" alt="Аватар" class="profile__avatar"></button><div class="profile__container"><div class="profile__info"><div class="profile__name"><h1 class="profile__title" id="some"></h1><button class="profile__button-edit" type="button"></button></div><p class="profile__subtitle"></p></div><button class="profile__button-add" type="button"></button></div></section><section class="grid"></section></main><footer class="footer"><p class="footer__text">&copy; 2021 Mesto Russia</p></footer><section class="popup" id="popupEdit"><div class="popup__container"><button class="popup__exit-btn" type="button"></button><h2 class="popup__title">Редактировать профиль</h2><form class="popup__form" name="edit" id="editForm" novalidate><input placeholder="Имя" class="popup__input popup__input_type_first-name" id="firstName" name="name" required minlength="2" maxlength="40"> <span class="popup__input-error firstName-error"></span> <input placeholder="О себе" class="popup__input popup__input_type_about-me" id="aboutMe" name="description" required minlength="2" maxlength="200"> <span class="popup__input-error aboutMe-error"></span> <button class="popup__submit-btn" type="submit" name="firstNameInfo">Сохранить</button></form></div></section><section class="popup" id="popupImage"><div class="popup__container-image"><button class="popup__exit-btn popup__image-exit-btn" type="button"></button> <img class="popup__image" src="#" alt="#"><p class="popup__image-text"></p></div></section><section class="popup" id="
